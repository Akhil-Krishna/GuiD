{% extends "main/base.html" %}

{% block content %}
<h1>{{ stage.name }}</h1>
<p>{{ stage.description }}</p>
<ul>
    {% for course in courses %}
    <li><a href="{% url 'course_detail' stage.id course.id %}">{{ course.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'roadmap_home' %}">Back to Roadmap</a>
{% endblock %}
