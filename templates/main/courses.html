{% extends 'main/base.html' %}

{% block content %}
<style>
    body {
        background-color: #0a192f; /* Dark blue background */
    }
    
    
    
    .text-center {
       
        text-align: center;
        padding: 1rem 0;
        background: linear-gradient(135deg, #3c7cbc, #00bfff);
        border-radius: 15px;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
        color: aliceblue;
    }
    
    .text-center h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0;
        position: relative;
        z-index: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .custom-card {
        width: 18rem;
        margin: 10px auto;
        padding: 15px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 98, 255, 0.2);
        text-align: center;
        transition: all 0.3s ease-in-out;
        background-color: rgba(5, 32, 79, 0.85); /* Dark blue background */
        border: 1px solid rgba(66, 153, 225, 0.2); /* Subtle blue border */
        backdrop-filter: blur(8px);
    }

    .custom-card img {
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid rgba(66, 153, 225, 0.3);
        transition: transform 0.3s ease;
    }

    .custom-card .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 12px 0;
        color: #e2e8f0; /* Light text color */
    }

    .custom-card .card-text {
        font-size: 0.9rem;
        color: #a0aec0; /* Lighter gray for better contrast */
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .custom-card .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
        background: linear-gradient(45deg, #2563eb, #3b82f6);
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .custom-card .btn:hover {
        background: linear-gradient(45deg, #1d4ed8, #2563eb);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .course-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 20px;
    }

    .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 98, 255, 0.3);
    }

    .custom-card:hover img {
        transform: scale(1.05);
    }
    .header-section {
        padding: 2.5rem 0;
        text-align: center;
        position: relative;
      }
      
      .header-container {
        background: linear-gradient(135deg, #1e3a8a 0%, #1a73e8 100%);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        max-width: 90%;
        margin: 0 auto;
      }
      
      .header-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.5;
      }
    
      .header-title {
        font-size: 2.8rem;
        font-weight: 800;
        color: #ffffff;
        margin: 0;
        letter-spacing: 3px;
        text-transform: uppercase;
        position: relative;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
      }
      
      .header-title::after {
        content: '';
        display: block;
        width: 80px;
        height: 4px;
        background: #64ffda;
        margin: 0.8rem auto 0;
        border-radius: 2px;
      }
    
</style>
<div class="header-section">
    <div class="header-container">
      <h1 class="header-title">Courses</h1>
    </div>
  </div>


<div class=" course-container">
    {% for course in courses %}
    <div class="custom-card card">
        {% if course.image %}
            <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
        {% else %}
            <img src="https://via.placeholder.com/300x150?text=No+Image" class="card-img-top" alt="No Image">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description|truncatewords:15 }}</p>
            <a href="{% url 'course_detail' course.id 0 %}" class="btn btn-primary" style="width: 100%;">Start</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
