{% extends 'main/base.html' %}

{% block content %}
<style>
    body {
        background-color: #0a192f; /* Dark blue background */
    }
    
    
    
    .text-center {
       
        text-align: center;
        padding: 1rem 0;
        background: linear-gradient(135deg, #3c7cbc, #00bfff);
        border-radius: 15px;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
        color: aliceblue;
    }
    
    .text-center h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0;
        position: relative;
        z-index: 1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .custom-card {
        width: 18rem;
        margin: 10px auto;
        padding: 15px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 98, 255, 0.2);
        text-align: center;
        transition: all 0.3s ease-in-out;
        background-color: rgba(5, 32, 79, 0.85); /* Dark blue background */
        border: 1px solid rgba(66, 153, 225, 0.2); /* Subtle blue border */
        backdrop-filter: blur(8px);
    }

    .custom-card img {
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid rgba(66, 153, 225, 0.3);
        transition: transform 0.3s ease;
    }

    .custom-card .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 12px 0;
        color: #e2e8f0; /* Light text color */
    }

    .custom-card .card-text {
        font-size: 0.9rem;
        color: #a0aec0; /* Lighter gray for better contrast */
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .custom-card .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
        background: linear-gradient(45deg, #2563eb, #3b82f6);
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .custom-card .btn:hover {
        background: linear-gradient(45deg, #1d4ed8, #2563eb);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .course-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 20px;
    }

    .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 98, 255, 0.3);
    }

    .custom-card:hover img {
        transform: scale(1.05);
    }
</style>
<div class="text-center my-4">
    <h1>COURSES</h1>
</div>


<div class=" course-container">
    {% for course in courses %}
    <div class="custom-card card">
        {% if course.image %}
            <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
        {% else %}
            <img src="https://via.placeholder.com/300x150?text=No+Image" class="card-img-top" alt="No Image">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description|truncatewords:15 }}</p>
            <a href="{% url 'course_detail' course.id 0 %}" class="btn btn-primary" style="width: 100%;">Start</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
