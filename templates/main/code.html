








{% extends 'main/base.html' %}

{% block styling %}
<style>
    /* ... your existing styles ... */
    h2 {
        color: #b8efff;
        text-align: center;
        font-size: 2rem;
        margin-bottom: 10px;
      }
    
      p {
        text-align: center;
        color: #c6b5b5;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }
    
      /* Main Container changinggggggggggggggggggggggggggggggggggggggggggggggggggg */
      .main-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
        gap: 20px;
        margin: 0 auto;
        padding: 10px;
        max-width: 1200px;
       
      }
    
      /* Code Editor */
      #container {
        flex: 1;
        min-width: 300px;
        height: 400px;
        border: 2px solid #4756a3;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(74, 71, 163, 0.1);
        overflow: hidden;
        
      }
    
      /* Output Container */
      .output-container {
        flex: 0.6;
        min-width: 300px;
        background-color: #ffffff;
        border: 2px solid #D1E3FF;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        height: 400px;
        overflow: hidden;
      }
    
      .output-container h3 {
        background-color: #137593;
        color: #fff;
        margin: 0;
        padding: 12px;
        font-size: 1.2rem;
        text-align: center;
      }
    
      .output {
        flex: 1;
        padding: 10px;
        background-color: #f7f7f7;
        color: #444;
        overflow-y: auto;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        border-top: 1px solid #D1E3FF;
      }
    
      /* Run Code Button */
      .run-button {
        margin: 20px auto;
        display: block;
        background-color: #1984a4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(74, 71, 163, 0.2);
        transition: background-color 0.3s, box-shadow 0.3s;
      }
    
      .run-button:hover {
        background-color: #33528f;
        box-shadow: 0 6px 12px rgba(74, 71, 163, 0.3);
      }
    
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          align-items: center;
        }
        #container,
        .output-container {
          width: 100%;
          height: 300px;
        }
      }
    /* Test Cases Results Styling */
    .test-cases-container {
        margin-top: 20px;
        padding: 15px;
        background: #1e1e1e;
        border-radius: 8px;
        color: #fff;
    }

    .test-case {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        background: #2d2d2d;
    }

    .test-case-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        color: aliceblue;
        font-weight: 700;
    }

    .test-case-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: bold;
    }

    .status-passed {
        background: #28a745;
    }

    .status-failed {
        background: #dc3545;
    }

    .test-case-details {
        font-family: monospace;
        font-size: 0.9em;
        margin-top: 8px;
        color: aliceblue;
    }

    .test-summary {
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-top: 1px solid #3d3d3d;
        font-weight: bold;
    }
     /* Enhancer Button */
     .enhancer-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #00b1c1;
        color: white;
        border: none;
        border-radius: 3px;
        font-size: 17px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 3px;
    }
    .enhancer-button:hover {
        transform: scale(1.2);
        box-shadow: 0 6px 10px rgba(0, 238, 255, 0.6);
        border: 2px solid rgba(0, 153, 255, 0.584);
    }

    /* Popper (Popup) */
    #popper {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        z-index: 1000;
        width: 80%;
        max-width: 600px;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        overflow-y: auto;
        max-height: 95%;
    }
    #popper.visible {
        display: block;
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    /* Close Button */
    #popper button {
        position: fixed;
        top: 1px;
        right: 1px;
        background-color: #ffffff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        float: right;
        
    }
    #popper button:hover {
        background-color: #d4b5b5;
    }

    /* Dim Background */
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    #overlay.visible {
        display: block;
    }
    #here{
        overflow-y: auto;
        scroll-behavior:smooth ;
    }
</style>
{% endblock %}

{% block content %}
<!-- Content -->
<div class="box">
    <h2>{{ question.title }}</h2>
    <p>{{ question.description }}</p>
    <button class="enhancer-button" onclick="openPop()">Solution</button>
<!-- Popup Window -->
    <div id="overlay"></div>
    <div id="popper">
        <h4>ArK - Coder</h4>
        <button onclick="closePop()">❌</button>
        <div id="here">
            <hr>
            {{question.solution|safe}}
        </div>
    </div>
    
    <div class="main-container">
        <!-- Code Editor -->
        <div id="container"></div>

        <!-- Output Container -->
        <div class="output-container">
            <h3>Test Results:</h3>
            <div id="test-cases" class="output"></div>
        </div>
    </div>

    <!-- Run Button -->
    <button class="run-button" onclick="runCode()">Run Code</button>
</div>

<!-- Monaco Editor Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
<script>
    require.config({
        paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }
    });
    require(['vs/editor/editor.main'], function () {
        window.editor = monaco.editor.create(document.getElementById('container'), {
            value: 'print("Hello, World!")',
            language: 'python',
            theme: 'vs-dark'
        });
    });

    // CSRF Token Function
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Function to update test results UI
    function updateTestResults(data) {
        const testCasesContainer = document.getElementById('test-cases');
        let html = '';

        // Add individual test cases
        data.testResults.forEach((result, index) => {
            html += `
                <div class="test-case">
                    <div class="test-case-header">
                        <span>Test Case ${index + 1}</span>
                        <span class="test-case-status ${result.passed ? 'status-passed' : 'status-failed'}">
                            ${result.passed ? 'PASSED' : 'FAILED'}
                        </span>
                    </div>
                    ${!result.passed ? `
                        <div class="test-case-details">
                            <div>Input: ${result.input}</div>
                            <div>Expected: ${result.expected}</div>
                            <div>Actual: ${result.actual}</div>
                            ${result.error ? `<div>Error: ${result.error}</div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        });

        // Add summary
        html += `
            <div class="test-summary">
                Passed ${data.summary.passed} of ${data.summary.total} tests
                ${data.summary.success ? '✅' : '❌'}
            </div>
        `;

        testCasesContainer.innerHTML = html;
    }

    // Run Code Function
    function runCode() {
        const code = window.editor.getValue();
        const questionId = {{ question.id }};
        const csrftoken = getCookie('csrftoken');

        fetch("{% url 'run_code' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken
            },
            body: JSON.stringify({ 
                code: code,
                questionId: questionId
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("test-cases").innerHTML = `<div class="error">${data.error}</div>`;
            } else {
                updateTestResults(data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("test-cases").innerHTML = `<div class="error">Error: ${error}</div>`;
        });
    }
    
    
    
    function openPop(){
        const popper = document.getElementById("popper");
        const overlay = document.getElementById("overlay");

        // Hide the popup and overlay
        popper.classList.add("visible");
        overlay.classList.add("visible");
    }
    function closePop() {
        const popper = document.getElementById("popper");
        const overlay = document.getElementById("overlay");

        // Hide the popup and overlay
        popper.classList.remove("visible");
        overlay.classList.remove("visible");
    }
</script>
{% endblock %}
