{% extends 'main/base.html' %}

{% block content %}

<style>
  /* Global Styling */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #f4f8ff;
    color: #333;
  }

  h2 {
    color: #4A47A3;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    text-align: center;
    color: #666;
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  /* Main Container */
  .main-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: stretch;
    gap: 20px;
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;
  }

  /* Code Editor */
  #container {
    flex: 1;
    min-width: 300px;
    height: 400px;
    border: 2px solid #4A47A3;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(74, 71, 163, 0.1);
    overflow: hidden;
  }

  /* Output Container */
  .output-container {
    flex: 0.6;
    min-width: 300px;
    background-color: #ffffff;
    border: 2px solid #D1E3FF;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 400px;
    overflow: hidden;
  }

  .output-container h3 {
    background-color: #4A47A3;
    color: #fff;
    margin: 0;
    padding: 12px;
    font-size: 1.2rem;
    text-align: center;
  }

  .output {
    flex: 1;
    padding: 10px;
    background-color: #f7f7f7;
    color: #444;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 0.9rem;
    border-top: 1px solid #D1E3FF;
  }

  /* Run Code Button */
  .run-button {
    margin: 20px auto;
    display: block;
    background-color: #475ba3;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(74, 71, 163, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .run-button:hover {
    background-color: #33478f;
    box-shadow: 0 6px 12px rgba(74, 71, 163, 0.3);
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
      align-items: center;
    }
    #container,
    .output-container {
      width: 100%;
      height: 300px;
    }
  }
</style>

<!-- Content -->
<div>
  <h2>{{ question.title }}</h2>
  <p>{{ question.description }}</p>
  <div class="main-container">
    <!-- Code Editor -->
    <div id="container"></div>

    <!-- Output Container -->
    <div class="output-container">
      <h3>Output:</h3>
      <pre id="output" class="output"></pre>
    </div>
  </div>

  <!-- Run Button -->
  <button class="run-button" onclick="runCode()">Run Code</button>
</div>

<!-- Monaco Editor Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
<script>
  require.config({
    paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }
  });
  require(['vs/editor/editor.main'], function () {
    window.editor = monaco.editor.create(document.getElementById('container'), {
      value: 'print("Hello, World!")',
      language: 'python',
      theme: 'vs-dark'
    });
  });

  // CSRF Token Function
  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  // Run Code Function
  function runCode() {
    const code = window.editor.getValue();
    const csrftoken = getCookie('csrftoken');

    fetch("{% url 'run_code' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken
      },
      body: JSON.stringify({ code: code })
    })
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").innerText = data.output || "No output returned";
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById("output").innerText = "Error: " + error;
      });
  }
</script>

{% endblock %}
